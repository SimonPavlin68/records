<div class="modal fade" id="categoryNewModal">
  <div class="modal-dialog">
    <form method="post" action="{{ url_for('new_category') }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Dodaj kategorijo</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <label>Ime</label>
          <input name="name" class="form-control mb-2" placeholder="Name" required>
          <label>Spol</label>
          <select name="gender_id" class="form-control mb-2" required>
            {% for g in genders %}
              <option value="{{ g.id }}">{{ g.name }}</option>
            {% endfor %}
          </select>

        </div>

        <div class="modal-footer">
          <button class="btn btn-success" type="submit">Shrani</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="categoryEditModal">
  <div class="modal-dialog">
    <form method="post" id="categoryEditForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Uredi kategorijo</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <input name="name" id="editCategoryName" class="form-control mb-2" required>

          <select name="gender_id" id="editCategoryGender" class="form-control mb-2" required>
            {% for g in genders %}
              <option value="{{ g.id }}">{{ g.name }}</option>
            {% endfor %}
          </select>

        </div>

        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Shrani</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="categoryDeleteModal" tabindex="-1">
  <div class="modal-dialog">
    <form method="post" id="categoryDeleteForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ali si siguren?</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          Brisanje <strong id="categoryDeleteItemName"></strong> bo trajno.
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Briši</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
        </div>
      </div>
    </form>
  </div>
</div>
