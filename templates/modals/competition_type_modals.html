<!-- NEW CompetitionType Modal -->
<div class="modal fade" id="newCompetitionModal" tabindex="-1" role="dialog" aria-labelledby="newCompetitionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post" id="newCompetitionForm" action="{{ url_for('new_competition_type') }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newCompetitionModalLabel">New CompetitionType</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <input type="text" name="name" class="form-control" placeholder="Ime" required>
          <small id="nameExistsWarning" class="text-danger" style="display:none;">To ime že obstaja!</small>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Shrani</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- EDIT CompetitionType Modal -->
<div class="modal fade" id="editCompetitionModal" tabindex="-1" role="dialog" aria-labelledby="editCompetitionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post" id="editCompetitionForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCompetitionModalLabel">Edit CompetitionType</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <input type="text" name="name" class="form-control" required>
          <small id="editNameWarning" class="text-danger" style="display:none;">To ime že obstaja!</small>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Shrani spremembe</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- DELETE CompetitionType Modal -->
<div class="modal fade" id="deleteCompetitionModal" tabindex="-1" role="dialog" aria-labelledby="deleteCompetitionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post" id="deleteCompetitionForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteCompetitionModalLabel">Potrdi brisanje</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          Ali res želiš izbrisati <strong id="deleteItemName"></strong>?
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Da, izbriši</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
        </div>
      </div>
    </form>
  </div>
</div>
