<!-- =====================
     NEW CompetitionSubType Modal
     ===================== -->
<div class="modal fade" id="newCompetitionSubTypeModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <form method="post" action="{{ url_for('new_competition_subtype') }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nova vrsta tekmovanja</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">

          <div class="form-group">
            <label>Ime</label>
            <input type="text" name="name" class="form-control" required>
            <small id="newCompetitionSubTypeNameWarning"
                   class="text-danger"
                   style="display:none;">
              Ta vrsta tekmovanja že obstaja za izbrano disciplino!
            </small>
          </div>

          <div class="form-group">
            <label>Disciplina</label>
            <select name="competition_type_id" class="form-control" required>
              {% for ct in competition_items %}
                <option value="{{ ct.id }}">{{ ct.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label>Število puščic</label>
            <input type="number" name="arrows" class="form-control" min="1">
          </div>

          <div class="form-group">
            <label>Lice</label>
            <input type="text" name="lice" class="form-control" placeholder="Lice (lahko prazno)">
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Shrani</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
        </div>
      </div>
    </form>
  </div>
</div>
