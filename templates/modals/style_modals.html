<!-- NEW Style Modal -->
<div class="modal fade" id="newStyleModal" tabindex="-1" role="dialog" aria-labelledby="newStyleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post" id="newStyleForm" action="{{ url_for('new_style') }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newStyleModalLabel">New Style</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Zapri">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Ime</label>
            <input type="text" name="name" class="form-control" required>
            <small id="newStyleNameWarning" class="text-danger mt-1" style="display:none;">To ime že obstaja!</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Shrani</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- EDIT Style Modal -->
<div class="modal fade" id="editStyleModal" tabindex="-1" role="dialog" aria-labelledby="editStyleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post" id="editStyleForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editStyleModalLabel">Edit Style</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Zapri">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Ime</label>
            <input type="text" name="name" class="form-control" required>
            <small id="editStyleNameWarning" class="text-danger mt-1" style="display:none;">To ime že obstaja!</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Shrani spremembe</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- DELETE Style Modal -->
<div class="modal fade" id="deleteStyleModal" tabindex="-1" role="dialog" aria-labelledby="deleteStyleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post" id="deleteStyleForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteStyleModalLabel">Potrdi brisanje</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Zapri">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Ali res želiš izbrisati <strong id="deleteStyleName"></strong>?
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger">Da, izbriši</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
        </div>
      </div>
    </form>
  </div>
</div>
