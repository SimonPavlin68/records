<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery (Bootstrap zahteva jQuery) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <title>Records</title>
    <style>
        /* Osnovni stil za navigacijski meni */
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Leva stran - meni */
        nav {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
        }

        nav a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #ddd;
        }

        /* Desni del - vsebina strani */
        .content {
            flex: 1;
            padding: 20px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navigacijski meni -->
    <nav>
        <a href="{{ url_for('nazivi') }}">Nazivi</a>
        <a href="{{ url_for('rekordi') }}">Rekordi</a>
        <a href="{{ url_for('nastavitve') }}">Nastavitve</a>
        <a href="{{ url_for('o_programu') }}">O programu</a>
    </nav>

    <!-- Vsebina strani -->
    <div class="content">
        {% block content %}
        <!-- Tukaj bo vsebina vsake strani -->
        {% endblock %}
    </div>

</body>
</html>
